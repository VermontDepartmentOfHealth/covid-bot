<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VDH COVID-19 Chatbot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
            display: grid;
            grid-template-rows: auto 1fr auto;
            max-width: 750px;
            margin: 0 auto;
            font-family: 'Noto Sans', sans-serif;
        }
        
        header {
            text-align: center;
            background: #0171a1;
            color: white;
            padding: 15px;
        }
        
        footer {
            text-align: center;
            background: #e2e2e2;
            padding: 10px;
        }
        
        h1 {
            margin: 0;
        }
        
        h2 {
            color: #0171a1;
        }
        
        main {
            padding: 15px;
            flex-grow: 1;
        }
        
        iframe {
            border: 1px solid black;
            width: 100%;
            height: 100%;
            min-height: 250px;
            resize: vertical;
        }
        
        @media (min-width: 750px) {
            main {
                padding: 15px 0;
            }
        }
    </style>
</head>

<body>


    <header>
        <h1>VDH COVID-19 Chatbot</h1>
    </header>


    <main>

        <iframe src="https://webchat.botframework.com/embed/sov-covid-bot-chat/gemini?b=sov-covid-bot-chat&s=tOBWLdNVDOg.o6jHTSPmdlBEygcNAoyqV3M-kx1TSgXjtqt2JMWOEXE&username=You"></iframe>

    </main>


    <footer>
        Visit us at <a href="https://www.healthvermont.gov/response/infectious-disease/2019-novel-coronavirus">HealthVermont.gov/COVID</a> or <br> Call <a href="tel:211">2-1-1</a> for more information <br>
    </footer>


</body>

</html>
