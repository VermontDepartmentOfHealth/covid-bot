<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VDH COVID-19 Direct Iframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <style>
        html,
        body,
        #webchat {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* wrap long answer text */
        
        .ac-actionSet .ac-pushButton>div {
            overflow: visible !important;
            text-overflow: initial !important;
            white-space: normal !important;
        }
    </style>
</head>

<body>

    <div id="webchat" role="main"></div>

    <!-- TODO: find versioned cdn for webchat.js -->
    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <script>
        // iife - immediately invoked function expression
        (function() {

            // conditionally add token
            window.WebChat.renderWebChat({
                    directLine: window.WebChat.createDirectLine({
                        token: "ZY5N-Dm6I-E.VKHt5MpFEqZGeRgbuqbAa-bki6cI-Ez1MTo1AQy9KSU",
                    }),
                    locale: "en-US",
                    botAvatarInitials: "VDH",
                    userAvatarInitials: "ME",
                    styleOptions: {
                        hideUploadButton: true,
                        accent: "#0171a1",
                        botAvatarImage: "https://www.healthvermont.gov/sites/all/themes/vdh/favicon.ico",
                    },
                },
                document.getElementById("webchat")
            );

            document.querySelector('#webchat input').focus()
        })()
    </script>
</body>

</html>
